<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color"  content="#3397db">
  <meta name="description" content="Restaurant Review App">
  <meta name="author" content="thommenju">

  <link rel="manifest" href="/manifest.json">

  <link rel="icon" href="/img/icons/icon-72x72.png">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/general-styles.css">
  <link rel="stylesheet" href="css/index-styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true" role="presentation">
      <div id="map-wrapper">
        <div id="map">
          <picture>
            <source media="(max-width: 400px)" srcset="/img/maps-placeholder-small.png">
            <source media="(max-width: 640px)" srcset="/img/maps-placeholder-medium.png">
            <img id="map-placeholder" 
            src="/img/maps-placeholder.png" alt="Google Maps of New York with pinned places">
          </picture>
      </div>
      </div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhood filter">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisine filter">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY6KNYUj8C4vNV8acp8pIw0FX4-HyDBn4&libraries=places"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
